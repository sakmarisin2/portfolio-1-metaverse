<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="img/planeticon.png" size="16x16" />
    <title>Metaverse</title>
  </head>
  <body>
    <section>
      <div class="sectioncenter">
        <div class="sectionimg">
          <div class="headerwrap">
            <div class="logo">
              <img src="img/logo helmet.svg" alt="logo" />
            </div>
            <div class="navigation">
              <ul class="ul1">
                <li>
                  <a href="#"> Home </a>
                </li>
                <li>
                  <a href="#">Services</a>
                </li>
                <li>
                  <a href="#">Pricing</a>
                </li>
                <li>
                  <a href="#">Blog</a>
                </li>
              </ul>
            </div>
            <div class="icon">
              <img src="img/use icon.svg" alt="icon" />
              <p>Metaman</p>
            </div>
          </div>
          <div class="maintext">
            <div class="context">
              <h1>Find your <span class="purple">Gate </span></h1>
              <h1>into the <span class="purple">Metaverse</span></h1>
            </div>
            <div class="parcontext">
              <p>Diving into the metaverse has never been this easy with</p>
              <p>the implementation of MetaStudios Analytics.</p>
            </div>
          </div>
          <div class="buttonwrap">
            <button class="button">
              <a href="#">Get in Touch</a>
            </button>
          </div>
          <div class="icons">
            <div class="iconbox">
              <img src="img/ex1.svg" alt="icon" class="img1" />
              <p>Explore AT01</p>
            </div>
            <div class="iconbox">
              <img src="img/ex2.svg" alt="icon" />
              <p>Explore SA-T21</p>
            </div>
          </div>
          <div class="astro">
            <img src="img/astronaut.svg" alt="astronaut" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
